# BuildTickets Config

#
# Build Mode
#

build-mode:
  enabled: true
  permission: build.mode

#
# Build Chat
#

build-chat:
  enabled: true
  toggle-permission: "buildchat.toggle"
  see-permission: "buildchat.see"

#
# Build Physics
#

build-physics:
  enabled: true
  default-enabled: false
  toggle-permission: "buildphysics.toggle"

#
# Tickets
#
tickets:
  command-permission: "buildtickets.command"
  notify-builders-when-created: true
  builder-permission: "buildtickets.builder"
  webhook-url: ""


#
# Messages
#
prefix: "§8[§aBuildTickets§r§8] §r"
no-permission: "§cYou do not have the required permission to execute this action!"
invalid-usage: "§cMissing arguments! Please check the command help page!"
buildmode-enabled: "§aYou enabled build mode!"
buildmode-disabled: "§cYou disabled build mode!"

ticket-note-add: "§aYou added a note for the ticket!"
ticket-note-edit: "§aYou edited your previous note on the ticket!"

ticket-no-need-help: "§cThis ticket doesn't need help from other players, to contribute to this ticket, please ask the creator of the ticket to ask for help."
ticket-joined: "§aYou joined the ticket."
ticket-already-joined: "§cYou already joined this ticket."
ticket-left: "§cYou left the ticket."
ticket-already-priority: "§aThe ticket already has this priority!"
ticket-changed-priority: "§aYou changed the ticket priority!"

page-already-first-page: "§cYou are already on the first page!"
page-already-last-page: "§cYou are already on the last page!"